<div class="container-fluid">
  <div class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form>
          <img class="mb-4 w-100" src="../../../assets/img/ISOTIPO AZUL PNG.png" alt="" width="102" height="207">
          <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="username" [(ngModel)]="usuariologin.username" name="username" placeholder="username">
          <label for="username">Usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" [(ngModel)]="usuariologin.password" name="password"  placeholder="Password">
          <label for="password">Contraseña</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" (click)="iniciar()">Iniciar Sesion</button>
        <p class="mt-5 mb-3 text-body-secondary">©2025</p>
      </form>
    </main>
  </div>
</div>
